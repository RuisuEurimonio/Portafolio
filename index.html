<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/glitch.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="scanlines">
    
    <header class="header">
        <h1 class="header__title"> 
            <span class="glitch glitch--title" data-text="Ruisu"> Ruisu </span>
            <span class="glitch glitch--title" data-text="Eurimonio"> Eurimonio. </span>
        </h1>
        <nav class="header__list">
            <ul class="list list--header">
                <li class="list__item list__item--active" id="inicio"> Inicio. </li>
                <li class="list__item" id="sobreMi"> Sobre mi. </li>
                <li class="list__item" id="habilidades"> Habilidades. </li>
                <li class="list__item" id="proyectos"> Proyectos. </li>
                <li class="list__item" id="contacto"> Contacto. </li>
            </ul>
        </nav>
    </header>

    <section class="section--inicio" id="section--inicio">
        <div class="title">
            <!-- Code by Gaby code from https://www.peengler.com/nice-text-effect-glitch-with-css/ -->
            <div class="glitch title" data-text="Bienvenido.">Bienvenido.</div>
            <div class="glow">Bienvenido.</div>
            <p class="subtitle">A mi portafolio de desarrollador</p>
            <p class="subtitle">Donde podra encontrar una</p>
            <p class="subtitle"><Strong>Horientaci√≥n</Strong></p>
        </div>
        <div class="navegation navegation--left">
            <i class="fa-solid fa-circle-arrow-left"></i>
            <p class="navegation__option">Contactame.</p>
        </div>
        <div class="navegation navegation--right">
            <i class="fa-solid fa-circle-arrow-right"></i>
            <p class="navegation__option">Habilidades.</p>
        </div>
        <div class="navegation navegation--up">
            <i class="fa-solid fa-circle-arrow-up"></i>
            <p class="navegation__option">Sobre mi.</p>
        </div>
        <div class="navegation navegation--bottom">
            <i class="fa-solid fa-circle-arrow-down"></i>
            <p class="navegation__option">Proyectos.</p>
        </div>
    </section>

    <section class="section--sobreMi" id="section--sobreMi">

    </section>

    <script src="./js/events.js"></script>

</body>
</html>
